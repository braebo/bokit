<!DOCTYPE html>
<html theme="%frackit.theme%" lang="en">
	<head>
		<!-- General -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#00d0ff" />

		<!-- Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />

		<!-- PWA -->
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#1d1d1d" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="frackit" />
		<meta name="description" content="Opinionated SvelteKit starter template." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://frackit.vercel.app/" />
		<meta property="og:title" content="frackit" />
		<meta property="og:description" content="Opinionated SvelteKit starter template." />
		<meta property="og:image" content="https://frackit.vercel.app/screenshot.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://frackit.vercel.app" />
		<meta property="twitter:title" content="frackit" />
		<meta property="twitter:description" content="Opinionated SvelteKit starter template." />
		<meta property="twitter:image" content="https://frackit.vercel.app/screenshot.png" />

		<style>
			body {
				background-color: var(--bg-a);
			}
		</style>

		%sveltekit.head%
	</head>
	<body>
		<div id="frackit" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
